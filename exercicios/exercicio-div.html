<!-- 
Adicione as tags <meta> necessarias;
Substitua as tags <div> por elementos HTML semânticos adequados, como 
  <header>, 
    <nav>, 
  <main>, 
  <article>, 
    <section>, 
      <aside> e 
  <footer>;
Mantenha o conteúdo dentro de cada <div> inalterado.
Adicione comentários explicando por que você escolheu cada tag semântica em particular.  
-->

<!DOCTYPE html>
<html>
<head>
  <title>Exercício de Correção de Divs</title>
</head>

<body>
  <!-- A tag div engloba todo o conteúdo principal do site! -->
  <div id="page-container">
    <!-- A Tag Header delimita aonde será o cabeçalho do site -->
    <header id="top-section">
      <div id="logo">Meu Site</div>
      <!-- O nav está indicando aonde é a area de navegação -->
      <nav id="navigation">
        <div class="nav-item">Home</div>
        <div class="nav-item">Sobre</div>
        <div class="nav-item">Contato</div>
      </nav>
    </header>

    <!-- A tag main está mostrando onde está o conteúdo do site -->
    <main id="main-content">
      <article id="left-column">
        <div class="article">
          <div class="title">Artigo 1</div>
          <div class="content">Este é o conteúdo do artigo 1.</div>
        </div>
      </article>
      <aside id="right-column">
        <div class="sidebar-item">Item 1</div>
        <div class="sidebar-item">Item 2</div>
      </aside>
    </main>

    <!-- Footer :) -->
    <footer id="bottom-section">
      <div id="footer-text">Copyright 2023</div>
    </footer>

  </div>

</body>

</html>
